spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:9090
      name: ${spring.application.name},eshop
      failFast: true
      retry:
        maxAttempts: 20
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:9091/eureka

