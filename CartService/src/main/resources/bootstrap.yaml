spring:
  application:
    name: cart-service
  cloud:
    config:
      uri: http://localhost:9090
      name: ${spring.application.name},eshop
      failFast: true
      retry:
        maxAttempts: 20
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka
server:
  port: 8084
 
